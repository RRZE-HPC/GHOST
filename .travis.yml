language: c
sudo: required
dist: trusty

addons:
    ssh_known_hosts: bitbucket.org

compiler:  
    - gcc

before_script:  
    - mkdir build
    - cd build
    - cmake .. -DDOC_INSTALL_PREFIX=mkreutzer.bitbucket.org/ghost_doc

before_install:
    - wget http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1404/x86_64/cuda-repo-ubuntu1404_8.0.44-1_amd64.deb
    - sudo dpkg -i cuda-repo-ubuntu1404_8.0.44-1_amd64.deb
    - sudo apt-get update
    - sudo apt-get install libhwloc-dev cuda-toolkit-8-0 libopenmpi-dev libgsl0-dev doxygen openmpi-bin graphviz

script: 
    - make -j
    - make check

after_success:
    - openssl aes-256-cbc -K $encrypted_fdcc3ef47267_key -iv $encrypted_fdcc3ef47267_iv -in ../travis_deploy.enc -out travis_deploy -d
    - chmod 600 travis_deploy && printf "%s\n" \
              "Host bitbucket.org" \
              "  IdentityFile $(pwd)/travis_deploy" \
              "  LogLevel ERROR" >> ~/.ssh/config
    - git clone git@bitbucket.org:mkreutzer/mkreutzer.bitbucket.org.git
    - make doc
    - cd mkreutzer.bitbucket.org
    - git add -A
    - git commit -am "doc update"
    - git push
    
